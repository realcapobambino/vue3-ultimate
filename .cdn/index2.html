<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>VueJS</title>

    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        .images {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Hello Vue JS</h1>
    <div id="app">
        <!-- Attribute Binding -->
        <a :href="url">Portfolio</a>


        <!-- V-FOR -->
        <div style="margin: 20px">
            <ul>
                <li v-for="person in people" :class="{ fav: person.isFav }">
                    <img class="images" :src="person.img" :alt="person.name">
                    <h3>{{ person.name }}</h3>
                    <p>age: {{ person.age }}</p>
                    <p>color: {{ person.color }}</p>
                </li>
            </ul>

        </div>
        <hr>
        <!-- V-IF Coompletly removes the whole div from the DOM -->
        <div v-if="showCounter">
            <h1 style="margin: 20px">{{ count }}</h1>
            <button style="margin: 20px" @click="count++">Increase</button>
            <button style="margin: 20px" @click="count--">Decrease</button>
        </div>
        <!-- V-SHOW unlike V-IF applies the CSS class display: none -->
        <div style="padding-top: 20px" v-show="showCounter">Currently Showing Counter</div>
        <button @click="toggleShowDiv">
            <span v-if="showCounter">Hide Counter</span>
            <!-- <span v-if="!showCounter">Show Counter</span> -->
            <span v-else>Show Counter</span>
        </button>
        <hr>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (Enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove"> Position - {{ x }} - {{ y }} </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
